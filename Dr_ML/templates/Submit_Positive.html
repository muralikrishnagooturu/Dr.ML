<!DOCTYPE html>
<html>
<head>
	<title>Submit_Form</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style-positive.css')}}">
</head>
<body >
	{% with messages = get_flashed_messages() %}
		{% if messages %}
    		<script>
    			var messages = {{ messages | safe }};
    			for (var i=0; i<messages.length; i++) {
        			alert(messages[i]);
      			}
    		</script>
		{% endif %}
	{% endwith %}
	
	<h1 align="center">
		{{ data }}
	</h1>
	
</body>
</html>
